<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Meme Generator</title>
</head>
<body>
    <div class="header">
        <h4>Meme Generator</h4>

        <div>
            <button id="export">Create</button>
        </div>
    </div>

    <div class="container">
        <div>
            <div id="canvasWrapper"></div>
        </div>

        <div class="memeForm">
            <h5 style="margin-top: 30px;">Source Image</h5>
            <div class="box">
                <div>
                    <p>From URL</p>
                    <div class="text_input">
                        <input type="text" class="input" id="imgURL" placeholder="Link Gambar">
                    </div>
                </div>
                <div>
                    <p>Upload dari File Lokal</p>
                    <input type="file" id="imgFile" accept="image/*">
                </div>
            </div>

            <h4 style="margin-top: 50px;">Meme Text</h4>
            <div class="box">
                <div>
                    <p>Top Text</p>
                    <div class="text_input">
                        <input type="text" class="input" id="textTop" placeholder="Top Text">
                    </div>
                </div>
                <div>
                    <p>Bottom Text</p>
                    <div class="text_input">
                        <input type="text" id="textBottom" class="input" placeholder="Bottom Text">
                    </div>
                </div>
            </div>

            <h4>Text Size</h4>
            <div class="box">
                <div>
                    <p>Top Text: <span id="textSizeTopOut">10</span></p>
                    <div class="sliderContainer">
                        <input type="range" id="textSizeTop" min="2" max="50" step="2">
                    </div>
                </div>
                <div>
                    <p>Bottom Text: <span id="textSizeBottomOut">10</span></p>
                    <div class="sliderContainer">
                        <input type="range" id="textSizeBottom" min="2" max="50" step="2">
                    </div>
                </div>
            </div>

            <div class="box">
                <div>
                    <h4>Preview Size</h4>
                    <input type="checkbox" id="trueSize">
                    <label for="trueSize"><span>Show True Size</span></label>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
